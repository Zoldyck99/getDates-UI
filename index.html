<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get dates of coming or passing weekdays for a period of time">
    <meta name="keywords" content="dates, next, month, period, Sundays, Mondays, Tuesdays, Wednesdays, Thursdays, Fridays, Saturdays">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css" rel="stylesheet" />

    <style>
        hr {
            border-top: 5px solid grey;
        }
    </style>
    <title>Get Dates</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col d-flex justify-content-center">
                <h1 class="display-1 text-center">Get Dates</h1>
            </div>
            <hr>
        </div>
        <div class="row my-5">
            <div class="col d-flex justify-content-center">
                <h2 class="display-6 text-center">
                    Get Dates of coming or passing days of the week
                </h2>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md">
                    <h5>Days</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Sun" id="Sundays" />
                        <label class="form-check-label" for="Sundays">Sundays</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Mon" id="Mondays" />
                        <label class="form-check-label" for="Mondays">Mondays</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Tue" id="Tuesdays" />
                        <label class="form-check-label" for="Tuesdays">Tuesdays</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Wed" id="Wednesdays" />
                        <label class="form-check-label" for="Wednesdays">Wednesdays</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Thu" id="Thursdays" />
                        <label class="form-check-label" for="Thursdays">Thursdays</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Fri" id="Fridays" />
                        <label class="form-check-label" for="Fridays">Fridays</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Sat" id="Saturdays" />
                        <label class="form-check-label" for="Saturdays">Saturdays</label>
                    </div>

                </div>
                <div class="col-md">
                    <h5>Start Date</h5>
                    <input type="date" id="date" class="form-control-sm" />
                </div>
                <div class="col-md">
                    <h5>Period</h5>
                    <input type="number" id="period" class="form-control-sm" value="1" />
                    <h6><small class="text-muted">In Months</small></h6>
                </div>
                <div class="col-md">
                    <h5>Format</h5>
                    <div class="form-check">
                        <input class="form-check-input dateFormat" type="radio" name="dateFormat" id="f1" value="1"
                            checked />
                        <label class="form-check-label" for="f1"> YYYY-MM-DD </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input dateFormat" type="radio" name="dateFormat" id="f2" value="2" />
                        <label class="form-check-label" for="f2"> YYYY/MM/DD </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input dateFormat" type="radio" name="dateFormat" id="f3" value="3" />
                        <label class="form-check-label" for="f3"> YYYY Month DD </label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-check">
                        <input class="form-check-input direction" type="radio" value="1" id="Coming" name="direction" checked />
                        <label class="form-check-label" for="Coming"> Coming </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input direction" type="radio" value="-1" id="Passing" name="direction" />
                        <label class="form-check-label" for="Passing"> Passing </label>
                    </div>
                </div>
            </div>
            <button type="button" class="d-block mx-auto mt-4 btn btn-primary btn-lg" onclick="submit()">Enter</button>
        </div>


        <div class="row" style="margin-top: 15vh; margin-bottom: 20vh;">
            <h6 style="cursor: pointer;" id="clk" onclick="copy()">Click to copy</h6>
            <div class="col d-flex justify-content-center py-5" onClick="copy()"
                style="cursor: pointer; background-color: rgb(229, 229, 229); border-radius: 25px; border-color: black;">
                <p class="fw-bold" id="output"></p>
            </div>
        </div>

        <div class="row my-5">
            <div class="col d-flex justify-content-center">
                <h5 class="text-muted">Created By <a href="https://shehabapp.netlify.app/">ShehabApp</a></h5>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
